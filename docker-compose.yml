version: '2'
services:
  app:
    build: .
    depends_on:
      - db
    image: "freija/recontent"
    ports:
      - "127.0.0.1:5010:5010"
    volumes:
      - "./data:/data:ro"
  db:
    image: mongo:3.0.2
    volumes:
      - "./data/db:/data/db"
