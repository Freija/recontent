<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <!--     <meta name="author" content=""> -->
    <!--     <link rel="shortcut icon" href="../../assets/ico/favicon.ico"> -->
    <title>List of links</title>
    <!-- Bootstrap core CSS -->
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container">
    <!-- Static navbar -->
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Content Recommendation</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li class="active"><a href="/tryitout">Try it out</a></li>
            <li><a href="/dashboard">API Dashboard</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/documentation">Documentation</a></li>
            <li><a href="/contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div><!--/.container-fluid -->
    </nav>
  </div> <!-- /container -->


  <div class="container">
    <div class="jumbotron">
      <h2>Recommendations:</h2>
      <ul>
      {% for item in resultdata %}
          <a href="{{ item[0] }}"> {{ item[2] }} </a>
          <br>
          {{ " score: " + item[1] }} <a href = "{{  item[0] ~ "/sim"}}"> (see similar) </a>
          <br>
      {% endfor %}
      </ul>
    </div>
    </div> <!-- /container -->

</body>
</html>
